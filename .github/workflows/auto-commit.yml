name: Streak Protector Auto Commit

permissions:
  contents: write

on:
  schedule:
    # Runs at 06:00 AM IST every day (18:30 UTC)
    - cron: "30 0 * * *"
  workflow_dispatch:

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up commit identity
        run: |
          git config --local user.email "jayanthdonavalli0124@gmail.com"
          git config --local user.name "Jayanth0124"

      - name: Ensure counter file exists
        run: |
          if [ ! -f counter.txt ]; then
            echo "Commit No: 0" > counter.txt
          fi

      - name: Calculate number of commits based on pattern
        id: calc
        run: |
          pattern=(3 4 5 7 3 8 9 1 2)
          index=$(( ($(date +%s) / 86400) % 9 ))
          echo "count=${pattern[index]}" >> $GITHUB_OUTPUT

      - name: Perform multiple commits
        run: |
          COUNT=$(grep -o '[0-9]*' counter.txt)
          for i in $(seq 1 ${{ steps.calc.outputs.count }}); do
            COUNT=$((COUNT + 1))
            echo "Commit No: $COUNT" > counter.txt
            git add counter.txt
            git commit -m "New Update: $COUNT"
          done

      - name: Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:main
